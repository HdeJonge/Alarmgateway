<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add locations</title>
<!--/*/ <th:block th:include="/fragments/scripts :: head"></th:block> /*/-->
<script src="livevalidation_standalone.compressed.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
</head>
<body>
	<div class="wrapper">
		<nav id="sidebar">
			<!--/*/ <th:block th:include="/fragments/sidebar :: sidebar-fragment"></th:block> /*/-->
		</nav>
		<div id="content">
			<!--/*/ <th:block th:include="/fragments/sidebar :: content-fragment"></th:block> /*/-->

			<h1>add location</h1>

			<form action="#" th:action="@{saveLocation}" th:object="${locationDTO}" method="post">
				<div class="form-group">
					<label>street:</label> <input type="text" class="form-control" th:field="*{street}" />
					<p th:if="${#fields.hasErrors('street')}" th:errors="*{street}">Name Error</p>
				</div>
				<div class="form-group">
					<label>streetnumber:</label> <input type="text" class="form-control" th:field="*{streetNumber}" />
					<p th:if="${#fields.hasErrors('streetNumber')}" th:errors="*{streetNumber}">Name Error</p>
				</div>
				<div class="form-group">
					<label>town</label> <input type="text" class="form-control" th:field="*{town}" />
					<p th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}">Name Error</p>
				</div>
				<div class="form-group">
					<label>postal code</label> <input type="text" class="form-control" th:field="*{postalCode}"
						pattern="[1-9][0-9]{3}\s?[a-zA-Z]{2}">
					<p th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}">Name Error</p>
				</div>
				<div class="form-group">
					<label>phone number</label> <input type="text" class="form-control" th:field="*{phoneNumber}">
					<p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Name Error</p>
				</div>
				<div class="form-group">
					<label>label:</label> <select id="labelList" th:field="*{labelList}" name="labelList"
						class="js-example-basic-multiple" multiple="multiple" style="width: 100%">
						<option th:each="label:${labelsDTO}" th:value="${label.id}" th:text="${label.description}">label</option>
					</select>
				</div>
				<p class="help-block" th:errors="${locationDTO}"></p>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
	<script>
		$(document).ready(function() {
			$('.js-example-basic-multiple').select2();
		});
	</script>
</body>
</html>
