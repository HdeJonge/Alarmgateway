<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add locations</title>
<!--/*/ <th:block th:include="/fragments/scripts :: head"></th:block> /*/-->
<script src="livevalidation_standalone.compressed.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>add location</h1>
		<form action="#" th:action="@{saveLocation}" th:object="${location}" method="post">
			<div class="form-group">
				<label>street:</label> <input type="text" class="form-control" th:field="*{street}" required />
			</div>
			<div class="form-group">
				<label>streetnumber:</label> <input type="text" class="form-control" th:field="*{streetNumber}" required />
			</div>
			<div class="form-group">
				<label>town</label> <input type="text" class="form-control" th:field="*{town}" required />
			</div>
			<div class="form-group">
				<label>postal code</label> <input type="text" class="form-control" th:field="*{postalCode}"
					pattern="[1-9][0-9]{3}\s?[a-zA-Z]{2}" required>
			</div>
			<div>
				<select th:field="*{labelList}" class="js-example-basic-multiple" name="states[]" multiple="multiple" style="width: 100%">
					<option 
					th:each="label:${labels}"
					th:value="${label.id}"
					th:utext="${label.description}" >
				</select>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<script>
		$(document).ready(function() {
			$('.js-example-basic-multiple').select2();
		});
	</script>
</body>
</html>
