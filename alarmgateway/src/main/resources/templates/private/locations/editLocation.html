<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Locations</title>
<!--/*/ <th:block th:include="/fragments/scripts :: head"></th:block> /*/-->
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>edit location</h1>
		<form action="#" th:action="@{/private/locations/updateLocation/{id}(id=${location.id})}" th:object="${location}" method="post">

			<div class="form-group">
				<label>street:</label> <input type="text" class="form-control" th:field="*{street}" />
			</div>
			<div class="form-group">
				<label>streetnumber:</label> <input type="text" class="form-control" th:field="*{streetNumber}" />
			</div>
			<div class="form-group">
				<label>town</label> <input type="text" class="form-control" th:field="*{town}" />
			</div>
			<div class="form-group">
				<label>postal code</label> <input type="text" class="form-control" th:field="*{postalCode}">
			</div>
			<div class="form-group">
				<label>label</label>
				<select th:field="*{labelList}" multiple="multiple" class="form-control js-example-basic-multiple">
					<option th:each="label:${labels}" th:value="${label.id}" th:utext="${label.description}" selected="selected">
				</select>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<script>
		$(document).ready(function() {
			$('.js-example-basic-multiple').select2();
		});
	</script>
</body>
</html>
