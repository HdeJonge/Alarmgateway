<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Gateways</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container">
		<h1>edit gateway</h1>

		<form action="#" th:action="@{/private/alarmgateways/updateGateway/{id}(id=${gateway.id})}" th:object="${gateway}" method="post">
			<div class="form-group">
				<label>MAC:</label> 
				<input type="text" id="macAddress" class="form-control" th:field="*{mac}" pattern="^([0-9A-Fa-f]{2}[:-]){5}([0-9A-Fa-f]{2})$"/>
			</div>
			<div class="form-group">
				<label>profile:</label> 
				<select th:field="*{settingsProfile}" class="form-control">
					<option th:each="profile:${T(nl.bprocare.alarmgateway.domain.SettingsProfile).values()}" 
					th:value="${profile}" 
					th:utext="${profile}">
				</select>
			</div>
			<div class="form-group">
				<label>location</label> 
				<select th:field="*{location}" class="form-control">
					<option th:each="location:${locations}" th:value="${location.id}" th:utext="${location.location}">
				</select>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
<script src="/js/alarmgateway.js"  th:src="@{/js/alarmgateway.js}" type="text/javascript"></script>
</body>
</html>
