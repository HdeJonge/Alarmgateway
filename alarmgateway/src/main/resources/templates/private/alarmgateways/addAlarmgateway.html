<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Gateways</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container">
		<h1>add gateway</h1>

		<form action="#" th:action="@{saveGateway}" th:object="${gateway}" method="post">
			<div class="form-group">
				<label>MAC:</label> 
				<input type="text" id="macAddress" class="form-control" th:field="*{mac}" pattern="^([0-9A-Fa-f]{2}[:-]){5}([0-9A-Fa-f]{2})$"/>
			</div>
			<div class="form-group">
				<label>profile:</label> 
				<select th:field="*{settingsProfile}" class="form-control">
					<option th:each="profile:${T(nl.bprocare.alarmgateway.domain.SettingsProfile).values()}" 
					th:value="${profile}" 
					th:utext="${profile}">
				</select>
			</div>
			<div class="form-group">
				<label>location</label> 
				<select th:field="*{location}" class="form-control">
					<option 
					th:each="location:${locations}" 
					th:value="${location.id}" 
					th:utext="${location.location}">
				</select>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>

	<script type="text/javascript">
var macAddress = document.getElementById("macAddress");

function formatMAC(e) {
    var r = /([a-f0-9]{2})([a-f0-9]{2})/i,
        str = e.target.value.replace(/[^a-f0-9]/ig, "");
    
    while (r.test(str)) {
        str = str.replace(r, '$1' + ':' + '$2');
    }

    e.target.value = str.slice(0, 17);
};

macAddress.addEventListener("keyup", formatMAC, false);
</script>
</body>
</html>
