<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Alarm gateways</title>
<!--/*/ <th:block th:include="/fragments/scripts :: head"></th:block> /*/-->
</head>
<body>
	<div class="wrapper">
		<nav id="sidebar">
			<!--/*/ <th:block th:include="/fragments/sidebar :: sidebar-fragment"></th:block> /*/-->
		</nav>
		<div id="content">
			<!--/*/ <th:block th:include="/fragments/sidebar :: content-fragment"></th:block> /*/-->
			<table id="gateways" class="table table-striped table-bordered" style="width: 100%">
				<thead>
					<tr>

						<th>MAC</th>
						<th>profile</th>
						<th>edit/delete</th>

					</tr>
				</thead>
			</table>
			<a class="btn btn-primary" href="/private/alarmgateways/addGateway">Add gateway</a>
		</div>
	</div>
	<script>
		$('table#gateways').DataTable(
						{
							ajax : '/restgateways',
							serverSide : true,
							columns : [

									{
										data : 'mac'
									},
									{
										data : 'settingsProfile'
									},
									{
										name : 'id',
										data : 'id',
										searchable : false,
										mRender : function(data, type, full) {
											return '<a class="btn btn-primary" href="/private/alarmgateways/editGateway/' + data + '"><span class="glyphicon glyphicon-remove"></span>edit</a> <a class="btn btn-primary" href="/private/alarmgateways/deleteGateway/' + data + '">delete</a>';
										}
									} ]
						});
	</script>
</body>
</html>
