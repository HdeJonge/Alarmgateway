<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Alarm gateways</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<link href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" rel="stylesheet" />
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script>
$(document).ready(function() {
    $('#table').DataTable();
} );
	</script>
</head>
<body>
	<div class="container">
		<table class="table">
		            <tr>
                <th>id</th>
                <th>MAC</th>
                <th>profile</th>
                <th>edit</th>
                <th>delte</th>
            </tr>
			<tbody>
				<tr th:each="gateway: ${gateways}">
					<td th:text="${gateway.id}"/>
					<td th:text="${gateway.mac}"/>
					<td th:text="${gateway.settingsProfile}"/>
					<td><a th:href="@{editGateway/{id}(id=${gateway.id})}" class="btn btn-secondary">Edit</a></td>
					<td><a th:href="@{deleteGateway/{id}(id=${gateway.id})}" class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>
		<a class="btn btn-primary" href="/private/alarmgateways/addGateway">Add gateway</a>
		<a class="btn btn-primary" href="/private/locations/locations">locations</a>
	</div>

</body>
</html>
