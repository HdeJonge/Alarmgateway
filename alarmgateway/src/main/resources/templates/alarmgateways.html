<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Alarm gateways</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<table class="table">
			<tbody>
				<tr th:each="gateway: ${gateways}">
					<td th:text="${gateway.id}"/>
					<td th:text="${gateway.MAC}"/>
					<td th:text="${gateway.settingsProfile}"/>
					<td><a th:href="@{editGateway/{id}(id=${gateway.id})}">Edit</a></td>
					<td><a th:href="@{deleteGateway/{id}(id=${gateway.id})}">Delete</a></td>
				</tr>
			</tbody>
		</table>
		<a class="btn btn-primary" href="/addGateway">Add gateway</a>
	</div>

</body>
</html>
