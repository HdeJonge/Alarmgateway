<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Locations</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<table class="table">
			<tbody>
				<tr scope="row" th:each="location: ${locations}">
					<td th:text="${location.street}"/>
					<td th:text="${location.streetNumber}"/>
					<td th:text="${location.postalCode}"/>
					<td th:text="${location.town}"/>
		            <td><a th:href="@{/editLocation/{id}(id=${location.id})}">Edit</a></td>
					<td><a th:href="@{/deleteLocation/{id}(id=${location.id})}">Delete</a></td>
				</tr>
			</tbody>
		</table>
		<a class="btn btn-primary" href="/addLocation">Add Location</a>
	</div>
</body>
	
</html>
