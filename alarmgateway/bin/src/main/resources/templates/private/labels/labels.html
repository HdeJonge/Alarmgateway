<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>labels</title>
<!--/*/ <th:block th:include="/fragments/scripts :: head"></th:block> /*/-->
</head>
<body>
	<div class="wrapper">
		<nav id="sidebar">
			<!--/*/ <th:block th:include="/fragments/sidebar :: sidebar-fragment"></th:block> /*/-->
		</nav>
		<div id="content">
			<!--/*/ <th:block th:include="/fragments/sidebar :: content-fragment"></th:block> /*/-->

			<table id="labels" class="table table-striped table-bordered" style="width: 100%">
				<thead>
					<tr>
						<th>Description</th>
						<th>edit/delete</th>
					</tr>
				</thead>
			</table>
			<p class="help-block" th:text="${error}">error summary</p>
			<br/>
			<a class="btn btn-primary" href="/private/addLabel">add label</a>
		</div>
	</div>
		<script>
		$('table#labels')
				.DataTable(
						{
							ajax : '/restlabels',
							serverSide : true,
							columns : [
									{
										data : 'description'
									},
									{
										name : 'id',
										data : 'id',
										searchable : false,
										mRender : function(data, type, full) {
											return '<a class="btn btn-primary" href="/private/editLabel/' + data + '">edit</a> <a class="btn btn-primary" href="/private/deleteLabel/' + data + '">delete</a>';
										}
									} ]
						});
				</script>
				
</body>
</html>
