<!DOCTYPE HTML>
<html>
<head>
    <title>Gateways</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> 
  
  
  
</head>
<body>
 
 
<div class="row col-md-7 table-responsive">      
  
<div th:switch="${alarmGateways}">
    <h2 th:case="null">No locations yet!</h2>
        <div th:case="*">
            <h2>Alarm gateways</h2>
<table id="locationform" class="table"> 
                <thead>
                    <tr>
                        <th>MAC</th>
                        <th>Settingsprofile</th>
                        <th>Location</th>                                                
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="alarmGateway : ${alarmGateways}">
                    <td th:text="${alarmGateway.MAC}"></td>
                    <td th:text="${alarmGateway.settingsprofile}"></td>
                                 
                       <td th:text="${alarmGateway.location.id}"></td>
                                                                           
                    <td><a th:href="@{/alarmGateway/edit/{id}(id=${alarmGateway.id})}">Edit</a></td>
                    <td><a th:href="@{/alarmGateway/delete/{id}(id=${alarmGateway.id})}">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>      
    
    
    <div class="text-center">
            <div th:if="${error}" class="alert-danger row" >
                <p th:text="${error}"></p>

            </div>
    </div>   
    
    
    <p><a href="/alarmGateway/add">Add a new alarmGateway</a></p>
</div>
</div>      
</body>
</html>
