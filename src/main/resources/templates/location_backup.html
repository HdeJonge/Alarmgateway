<!DOCTYPE HTML>
<html>
<head>
    <title>Locations</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css"/>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>

<script type="text/javascript" src="js/jquery.spring-friendly.js"></script> 

  
</head>
<body> 
 
  <nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Bootstrap</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="../../location">Locaties</a></li>
      <li><a href="../../alarmGateway">Alarm gateways</a></li>
    </ul>
  </div>
</nav>
 
<div class="row col-md-7 table-responsive">      
  
      
<div th:switch="${locations}">
    <h2 th:case="null">No locations yet!</h2>
        <div th:case="*">
            <h2>Locations</h2>
<table id="locationform" class="table"> 
                <thead>
                    <tr>
                        <th>Street</th>
                        <th>Place</th>
                        <th>Housenumber</th>
                        <th>Postal Code</th>
                        <th>Telephone</th>                        
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="location : ${locations}">
                    <td th:text="${location.street}"></td>
                    <td th:text="${location.place}"></td>
                    <td th:text="${location.housenumber}"></td>   
                    <td th:text="${location.postalcode}"></td>   
                    <td th:text="${location.telephone}"></td>                                       
                    <td><a th:href="@{/location/edit/{id}(id=${location.id})}">Edit</a></td>
                    <td><a th:href="@{/location/delete/{id}(id=${location.id})}">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div class="text-center">
            <div th:if="${error}" class="alert-danger row" >
                <p th:text="${error}"></p>

            </div>
    </div>       
          
    <p><a href="/location/add">Add a new location</a></p>
</div>
</div>      
</body>
</html>
